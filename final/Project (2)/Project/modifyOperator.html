<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Department</title>
    <style>
     body {
  font-family: 'Roboto', Arial, sans-serif; /* Changed font to Roboto for a modern look */
  background-color: #2c3e50; /* Dark background color */
  margin: 0;
  padding: 0;
  color: #ecf0f1; /* Text color */
}

.container {
    margin-top: 50px;
    max-width: 600px;
    margin: 0 auto;
    background-color: #3b2b23;
    padding: 30px;
    border-radius: 10px;
    height: 555px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  margin-bottom: 30px; /* Increased margin */
  color: #3498db; /* Blue heading color */
}

#box {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 30px; /* Increased gap between elements */
  margin-top: 40px; /* Increased top margin */
}

.left-container {
  text-align: center;
}

h4 {
  margin-top: 0;
  color: #3498db; /* Blue subheading color */
}

input[type="text"] {
  width: 100%;
  padding: 15px; /* More padding */
  border: 2px solid #ccc; /* Light gray border */
  border-radius: 5px; /* Slightly rounded edges */
  background-color: #f0f0f0; /* Light gray input background */
  color: #333; /* Dark text color */
  margin-left: -17px;
}

.button {
  display: inline-block; /* Inline block for button */
  width: auto; /* Adjust width based on content */
  padding: 15px 30px; /* More padding */
  margin-top: 30px; /* Increased top margin */
  color: #fff;
  background-color: #3498db; /* Blue button color */
  border: none;
  border-radius: 5px;
  font-size: 18px; /* Slightly larger font */
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s; /* Added transform transition */
  margin-left: 180px;
}

.button:hover {
  cursor: pointer;
  background-color: #2980b9; /* Darker blue on hover */
  transform: scale(1.05); /* Slight scale up on hover */
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Update Department</h1>
        <div id="box">
            <div class="left-container">
                <h4>Update Department Details</h4>
                <input required type="text" id="operatorId" placeholder="Operator ID" />
                <input required type="text" id="name" placeholder="Name" />
                <input required type="text" id="email" placeholder="Email" />
                <input required type="text" id="username" placeholder="Username" />
                <input required type="text" id="password" placeholder="Password" />
                <input required type="text" id="mobile" placeholder="Mobile Number" />
                <input required type="text" id="city" placeholder="City" />
            </div>
        </div>
        <button id="updateDepartment" class="button">Update Department</button>
    </div>

</body>
</html>
<script>

    // Update Operator
    let pushData = document.getElementById('updateDepartment')
   
    let operatorId = document.getElementById("operatorId");
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    let mobile = document.getElementById("mobile");
    let city = document.getElementById("city");
  
    let responseObj = {};
  
    pushData.addEventListener("click", () => {
        let id = operatorId.value;
        fetch(`http://localhost:8080/modifyOperator/${id}`, {
            method: "PUT",
            headers: {
                "content-type": "application/json",
            },
            body: JSON.stringify({
                name: name.value,
                email: email.value,
                username: username.value,
                password: password.value,
                mobile: mobile.value,
                city: city.value,
                
              
            })
        }).then((e) => {
            if (e.status == 200 || e.status == 201) {
                alert("Operator is Updated");
                window.location.reload();
            }else{
            alert("Something Error")
          }
            return e.json();
        }).then((data) => {
            responseObj = data
            return responseObj;
        }).catch((error) => console.log(error));
    })
  
  </script>
